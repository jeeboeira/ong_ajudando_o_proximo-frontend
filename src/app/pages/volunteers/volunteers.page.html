<ion-toolbar>
  <ion-title slot="primary">volunteers</ion-title>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/home"></ion-back-button>
  </ion-buttons>

  <ion-buttons slot="end">
    <ion-button (click)="addVolunteer()" fill="clear">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-buttons>
  
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let volunteer of volunteers">
      <ion-label>
        <h2>{{ volunteer.name }}</h2>
        <p>{{ volunteer.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
